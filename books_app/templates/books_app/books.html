{% extends "books_app/base.html"%}
{% load static %}


{% block content %}
{% include "books_app/navbar.html" %} 
<div class="container mt-4">
    <div class="row mb-5">
		<div class="col-8 justify-content-start">
            <div class="row mb-5">
                <h3 class="title fw-bold">{{book.title}}</h3> 
                <h5 class="title">ID: {{book.id}}</h5>
            </div>
        </div>   
    </div>
    <div class= "col col-6">
        <div class="row col-6 md-2 g-4">        
            <div class="col-sm-12 md-6 card-center">
                <div class="card-header text-black bg-transparent">
                    <h4 class="card-title">Description:</h4>
                </div>
                <div class="card-body text-justificy">
                    <p>{{book.description}}</p>
                </div>
            </div>  
        </div>
        <div class="col col-sm-3 mb-5">
            <ul class="title list-group list-group-flush">Authors:
              
                <li class="list-group-item">{{book.author.first_name}} {{book.author.last_name}}</li>
            
            </ul>
        </div>
        <div class="col-6">
            <form action="{{book.id}}/new_author" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <select class="form-select" aria-label="Default select example" id="author_id" name="author_id">
                        <option selected>Open this select</option>
                        {% for author in authors %}
                        <option value={{author.id}}>{{author.first_name}} {{author.last_name}}</option>
                        {% endfor %} 
                    </select>
                    <!--<input type="hidden" name="book_id" value="{{book.id}}">-->
                    <input class="input-group-text  btn-success" type="submit" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
